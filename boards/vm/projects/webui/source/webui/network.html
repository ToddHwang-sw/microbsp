<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Configuration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<script language="javascript" type="text/javascript" src="js/myscript.js"></script>
<script language="javascript">

function idleWait(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function WriteDone( jsontext ) { /* nothing... */ }

async function ApplyNetwork()
{
	document.getElementById("loadingOverlay").classList.remove("hidden");

	// ip
	var ipaddr = document.getElementById("lan_ipaddr").value;

	// netmask 
	var netmask = document.getElementById("lan_netmask").value;

	// gateway 
	var gateway = document.getElementById("lan_gateway").value;

	// dns
	var dns = document.getElementById("lan_dns").value;

	var cmd;

	/* ip address Writing...*/
	cmd = "/sbin/server.fcgi?Command=PUTSERVICE&Path=lan0/ip";
	XHRPost(WriteDone,  cmd, ipaddr, true);

	/* netmask Writing...*/
	cmd = "/sbin/server.fcgi?Command=PUTSERVICE&Path=lan0/netmask";
	XHRPost(WriteDone,  cmd, netmask, true);

	/* gateway Writing...*/
	cmd = "/sbin/server.fcgi?Command=PUTSERVICE&Path=lan0/gateway";
	XHRPost(WriteDone,  cmd, gateway, true);

	/* dns Writing...*/
	cmd = "/sbin/server.fcgi?Command=PUTSERVICE&Path=lan0/dns";
	XHRPost(WriteDone,  cmd, dns, true);

	await idleWait(1000*4);

	document.getElementById("loadingOverlay").classList.add("hidden");
}

function RetrieveLan( JsonText )
{
	var obj = JSON.parse( JsonText );

	if (obj.mode == "static") {
		document.getElementById("lan_static").checked = true;
	} else 
	if (obj.mode == "dhcp") {
		document.getElementById("lan_dhcp").checked = true;
	} else {
		document.getElementById("lan_none").checked = true;
	}

	document.getElementById("lan_ipaddr").value = obj.ip;
	document.getElementById("lan_netmask").value = obj.netmask;
	document.getElementById("lan_gateway").value = obj.gateway;
	document.getElementById("lan_dns").value = obj.dns;
}

async function OnLoadNetwork()
{
	XHRGet( RetrieveLan, "/usr/sbin/server.fcgi?Command=GETSERVICE&Path=lan0", true ); 

	await idleWait(2000);

	document.getElementById("loadingOverlay").classList.add("hidden");
}

</script>
<body class="bg-slate-100 min-h-screen flex items-center justify-center" onload="OnLoadNetwork()">
  <div class="w-full max-w-2xl">
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h1 class="text-2xl font-semibold mb-6">Network Configuration</h1>

     <!-- Loading Overlay -->
     <div id="loadingOverlay"
        	class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
     	<div class="bg-white rounded-2xl p-6 flex flex-col items-center gap-4 shadow-xl"> 
     		<div class="w-12 h-12 border-4 border-slate-300 border-t-blue-600 rounded-full animate-spin"></div>
        		<p class="text-slate-700 text-sm"> Please wait ...  </p>
     	</div>
   	  </div>

      <!-- Network Mode -->
      <div class="mb-5">
        <label class="block text-sm font-medium text-slate-700 mb-2">Network Mode</label>
        <div class="flex gap-4">
          <label class="flex items-center gap-2">
            <input type="radio" name="mode" id="lan_dhcp" value="dhcp" class="accent-blue-600" />
            <span>DHCP</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="mode" id="lan_static" value="static" class="accent-blue-600" />
            <span>Static</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="mode" id="lan_none" value="none" class="accent-blue-600" />
            <span>None</span>
          </label>
        </div>
      </div>

      <!-- IP Settings -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-700">IP Address</label>
          <input type="text" id="lan_ipaddr"
            class="mt-1 w-full rounded-xl border-slate-300 focus:border-blue-500 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">Netmask</label>
          <input type="text" id="lan_netmask"
            class="mt-1 w-full rounded-xl border-slate-300 focus:border-blue-500 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">Gateway</label>
          <input type="text" id="lan_gateway"
            class="mt-1 w-full rounded-xl border-slate-300 focus:border-blue-500 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">DNS Server</label>
          <input type="text" id="lan_dns"
            class="mt-1 w-full rounded-xl border-slate-300 focus:border-blue-500 focus:ring-blue-500" />
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3 mt-8">
        <button class="px-4 py-2 rounded-xl bg-slate-200 hover:bg-slate-300">Cancel</button>
        <button class="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700" onclick="ApplyNetwork()">Apply</button>
      </div>
    </div>

  </div>
</body>
</html>
