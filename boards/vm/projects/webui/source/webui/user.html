<script language="javascript" type="text/javascript" src="js/myscript.js"></script>
<script language="javascript">

function idleWait(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function WriteDone( jsontext ) { /* nothing... */ }

async function ApplyUser()
{
	var index = [ "u0", "u1", "u2", "u3", "u4" ];
	var ix;

	document.getElementById("loadingOverlay").classList.remove("hidden");

	for (ix = 0; ix < 5; ix++) {
		var xname = index[ ix ] + "_uname";
		var xpasswd = index[ ix ] + "_password";
		var xbutton;

		xbutton = index[ ix ] + "_valid";
		if (document.getElementById( xbutton ).disabled) 
			continue;

		cmd = "/usr/sbin/server.fcgi?Command=PUTSERVICE&Path=user/" + index[ ix ] + "/valid";
		if (document.getElementById( xbutton ).checked)
			XHRPost(WriteDone,  cmd, "1", true);
		else
			XHRPost(WriteDone,  cmd, "0", true);
		
		cmd = "/usr/sbin/server.fcgi?Command=PUTSERVICE&Path=user/" + index[ ix ] + "/name";
		XHRPost(WriteDone,  cmd,  document.getElementById( xname ).value, true);

		cmd = "/usr/sbin/server.fcgi?Command=PUTSERVICE&Path=user/" + index[ ix ] + "/passwd";
		XHRPost(WriteDone,  cmd,  document.getElementById( xpasswd ).value, true);
	}

	await idleWait(1000*10);

	document.getElementById("loadingOverlay").classList.add("hidden");
}

function RetrieveUser( JsonText )
{
	var obj = JSON.parse( JsonText );
	var index = [ "u0", "u1", "u2", "u3", "u4" ];
	var ix;

	for (ix = 0; ix < 5; ix++) {
		var user      = obj[ index[ ix ] ];
		var xname     = index[ ix ] + "_uname";
		var xpasswd   = index[ ix ] + "_password";
		var xvalid    = index[ ix ] + "_valid";
		var xinvalid  = index[ ix ] + "_invalid";

		if (user.valid == "1") {     /* validity */
			document.getElementById( xvalid   ).checked = true;
			document.getElementById( xinvalid ).checked = false;
		} else {
			document.getElementById( xvalid   ).checked = false;
			document.getElementById( xinvalid ).checked = true;
		}

		document.getElementById( xname   ).value = user.name;   /* name */
		document.getElementById( xpasswd ).value = user.passwd; /* password */
	}
}

async function OnLoadUser()
{
	XHRGet( RetrieveUser, "/usr/sbin/server.fcgi?Command=GETSERVICE&Path=user", true );

	await idleWait(1000);

	document.getElementById("loadingOverlay").classList.add("hidden");
}

</script>
